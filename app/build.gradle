apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

kapt {
  generateStubs = true
}

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.0"
  defaultConfig {
    applicationId "com.trainer"
    minSdkVersion 15
    targetSdkVersion 25
    versionCode 1
    versionName "beta 1"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    buildConfigField 'String', 'REL_PATH_TO_PLANS', '"/TrainerApp/training_plans/"'
    buildConfigField 'String', 'PLAN_FILE_NAME_TEMPLATE', '"%s.pln"'
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }
  packagingOptions {
    exclude 'META-INF/LICENSE'
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })

  // Google
  compile "com.android.support:appcompat-v7:$support_lib_version"
  compile "com.android.support:support-annotations:$support_lib_version"
  compile "com.android.support:recyclerview-v7:$support_lib_version"
  compile "com.android.support:gridlayout-v7:$support_lib_version"

  // Kotlin
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  // Dagger 2
  compile "com.google.dagger:dagger:$dagger_version"
  kapt "com.google.dagger:dagger-compiler:$dagger_version"

  // Rx
  compile 'io.reactivex:rxandroid:1.2.1'
  compile 'io.reactivex:rxjava:1.2.4'

  // Picasso
  compile "com.squareup.picasso:picasso:$picasso_version"

  // Cupboard
  compile "nl.qbusict:cupboard:$cupboard_version"

  // Threeten
  compile "com.jakewharton.threetenabp:threetenabp:$threeten_version"

  // Jackson
  compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.8.4"

  // Circle progress view
  compile 'com.github.HotBitmapGG:RingProgressBar:V1.2.2'

  // Form validation
  compile 'eu.inmite.android.lib:android-validation-komensky:0.9.4@aar'

  // TESTING
  testCompile "junit:junit:$junit_version"
  testCompile "org.powermock:powermock-module-junit4:$powermock_version"
  testCompile "org.powermock:powermock-api-mockito2:$powermock_version"
}
repositories {
  mavenCentral()
}
